<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
    <h1>sign up study of technology</h1>
    <form >
        <div class="all">
            <label>username<div class="ico">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div></label>
            <div class="inp">
                <input type="email-requierd">
            </div>
            <label>email<div class="ico">
                <ion-icon name="mail-outline"></ion-icon>
            </div></label>
            <div class="inp">
                <input type="email-requierd">
            </div>
            <label>mobile number</label>
            <div class="ico">
                <ion-icon name="call-outline"></ion-icon>
            </div>
            <div class="inp">
                <input type="text">
            </div>  
            <label>password</label>
            <div class="ico">
                <ion-icon name="lock-open-outline"></ion-icon>
            </div>
            <div class="inp">
                <input type="password">
            </div>
            <label>date of birth</label>
            <div class="inp1">
                <input type="date">
            </div>
            <button class="btn" onclick="sign()"><a href="main.html">sign up</a></button>
            <div class="bot">
                <a class="for" href="login.html">already have a account click here..</a>
            </div>
       </div> 
    </form>
    <script src="jss/sign.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
